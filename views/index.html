    <form>

      <div class="row valign-wrapper">
        <div class="col s8">
          <h2>Electron</h2>
        </div>
        <div class="col s4 valign right-align">
          <button type="submit" class="waves-effect waves-light btn btn-large">Salvar</button>
        </div>
      </div>

      <div class="row">
        <div class="col s4">

          <div class="card">

            <div class="card-content">

              <div class="row">
                <div class="col s12">
                  <span class="card-title">Cliente</span>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="input_phone" name="phone" type="text" class="validate" v-model="phone" placeholder="Busque por telefone">
                  <label for="input_phone">Telefone</label>
                </div>

                <div class="input-field col s6">
                  <button type="button" class="waves-effect waves-light btn" v-on:click="findClient">
                    <i class="left material-icons">search</i>
                     Buscar
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="input_name" name="name" type="text" class="validate" v-model="name" placeholder="Nome do cliente">
                  <label for="input_name">Nome</label>
                </div>
              </div>

            </div>

          </div>

        </div>

        <div class="col s4">

          <div class="card">

            <div class="card-content">

              <div class="row">
                <div class="col s12">
                  <span class="card-title">Endereço do cliente</span>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="input_postal_code" name="postal_code" type="text" class="validate" maxlength="8" v-model="postal_code" v-on:keyup="searchCEP" placeholder="Busque por CEP">
                  <label for="input_postal_code">CEP</label>
                  <span class="red-text" v-if="!!search_postal_code_error">{{ search_postal_code_error }}</span>
                </div>

                <div class="input-field col s6">
                  <button type="button" class="waves-effect waves-light btn" v-on:click="searchCEP" v-bind:disabled="search_button_disabled">
                    <i class="left material-icons">search</i>
                     {{ search_button_text }}
                  </button>
                </div>
              </div>


              <div class="row">
                <div class="input-field col s6">
                  <input id="input_address" name="address" type="text" class="validate" v-model="address" placeholder="Endereço">
                  <label for="input_address">Endereço</label>
                </div>
                <div class="input-field col s6">
                  <input id="input_number" name="number" type="text" class="validate" v-model="number" placeholder="Número">
                  <label for="input_number">Número</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="input_sublocality" name="sublocality" type="text" class="validate" v-model="sublocality" placeholder="Bairro">
                  <label for="input_sublocality">Bairro</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="input_city" name="city" type="text" class="validate" v-model="city" placeholder="Cidade">
                  <label for="input_city">Cidade</label>
                </div>
                <div class="input-field col s6">
                  <input id="input_state" name="state" type="text" class="validate" v-model="state" placeholder="Estado">
                  <label for="input_state">Estado</label>
                </div>
              </div>
            </div>

          </div>

        </div>

        <div class="col s4">
          <div class="card">
            <div class="card-content">

              <div class="row">
                <div class="col s12">
                  <span class="card-title">Dados da compra</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>


    <script src="../node_modules/hammerjs/hammer.min.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../public/js/Helpers.js"></script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
