<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">

  </head>
  <body id="app">


    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="input_cep" name="cep" type="text" class="validate" maxlength="8" v-model="cep" v-on:keyup="searchCEP">
            <label for="input_cep">CEP</label>
          </div>
          <div class="input-field col s6">
            <button type="button" class="waves-effect waves-light btn" v-on:click="searchCEP">Buscar</button>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="input_cidade" name="cidade" type="text" class="validate" v-model="cidade">
            <label for="input_cidade">Cidade</label>
          </div>
          <div class="input-field col s6">
            
          </div>
        </div>

      </form>
    </div>


    <script src="../node_modules/hammerjs/hammer.min.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../public/js/Helpers.js"></script>
    <script src="../public/js/script.js"></script>
  </body>
</html>
