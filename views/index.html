    <form class="row">
      <div class="col s6">

        <div class="card">

          <div class="card-content">

            <div class="row">
              <div class="col s12">
                <span class="card-title">Cliente</span>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="input_telefone" name="telefone" type="text" class="validate" v-model="telefone" placeholder="Busque por telefone">
                <label for="input_telefone">Telefone</label>
              </div>

              <div class="input-field col s6">
                <button type="button" class="waves-effect waves-light btn" v-on:click="searchPhone" v-bind:disabled="search_button_phone_disabled">
                  <i class="left material-icons">search</i>
                   {{ search_button_text }}
                </button>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="col s6">

        <div class="card">

          <div class="card-content">

            <div class="row">
              <div class="col s12">
                <span class="card-title">Endereço do cliente</span>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="input_cep" name="cep" type="text" class="validate" maxlength="8" v-model="cep" v-on:keyup="searchCEP" placeholder="Busque por CEP">
                <label for="input_cep">CEP</label>
              </div>

              <div class="input-field col s6">
                <button type="button" class="waves-effect waves-light btn" v-on:click="searchCEP" v-bind:disabled="search_button_disabled">
                  <i class="left material-icons">search</i>
                   {{ search_button_text }}
                </button>
              </div>
            </div>


            <div class="row">
              <div class="input-field col s6">
                <input id="input_endereco" name="endereco" type="text" class="validate" v-model="endereco" placeholder="Endereço">
                <label for="input_endereco">Endereço</label>
              </div>
              <div class="input-field col s6">
                <input id="input_numero" name="numero" type="text" class="validate" v-model="numero" placeholder="Número">
                <label for="input_numero">Número</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="input_bairro" name="bairro" type="text" class="validate" v-model="bairro" placeholder="Bairro">
                <label for="input_bairro">Bairro</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <input id="input_cidade" name="cidade" type="text" class="validate" v-model="cidade" placeholder="Cidade">
                <label for="input_cidade">Cidade</label>
              </div>
              <div class="input-field col s6">
                <input id="input_estado" name="estado" type="text" class="validate" v-model="estado" placeholder="Estado">
                <label for="input_estado">Estado</label>
              </div>
            </div>
          </div>

        </div>

      </div>
    </form>


    <script src="../node_modules/hammerjs/hammer.min.js"></script>
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../public/js/Helpers.js"></script>
    <script src="../public/js/script.js"></script>
  </body>
